<div id="userDetails_body_bg">
    <div id="userDetails_banner">
           <div id="userDetails_heading">
            <h2>User Details</h2>
           </div> 
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Name</td>
                        <td>Email</td>
                        <td>Password</td>
                        <td>Role</td>
                        <td>Operation</td>
                    </tr>
                </thead>
                <tbody *ngFor = "let item of userList">
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.email_id}}</td>
                        <td>{{item.password}}</td>
                        <td *ngIf="item.adminCheck else admnchk ">Admin</td>
                        <ng-template #admnchk>
                            <td>User</td>
                        </ng-template>

                        <td><button (click)="deleteUser(item.id)">Delete</button></td>
                    </tr>
                </tbody>
